<br>

<div class="row">
    <div class="col-md-6 col-sm-6 col-sm-12">
        <form asp-action="Emitir" class="form-emitir form-horizontal">
            <div class="form-group">
                <label for="doc" class="col-sm-4 control-label">CPF/CNPJ:</label>
                <div class="col-sm-8">
                    <input class="form-control" asp-for="Documento" type="text" name="doc" id="doc" />
                </div>
            </div>

            <div class="form-group">
                <label for="numero" class="col-sm-4 control-label">Seu Número:</label>
                <div class="col-sm-8">
                    <input class="form-control" asp-for="SeuNumero" type="text" name="numero" id="numero" />
                </div>
            </div>

            <div class="form-group">
                <label for="dtVenc" class="col-sm-4 control-label">Data de Vencimento:</label>
                <div class="col-sm-8">
                    <input class="form-control" asp-for="DtVencimento" type="text" name="dtVenc" id="dtVenc" />
                </div>
            </div>


            <div class="form-group">
                <label for="valor" class="col-sm-4 control-label">Valor:</label>
                <div class="col-sm-8">
                    <input class="form-control" asp-for="Valor" type="text" name="valor" id="valor" />
                </div>
            </div>

            <button type="submit" class="btn btn-default emitir-btn">Emitir 2ª via</button>
        </form>
    </div>
</div>
